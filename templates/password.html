{{ define "content" }}

<div class="actionable">
    <p>Thanks for dropping by, but in order to access the content on this page you're gonna need a password.</p>

    <form action="/password" method="POST">
        {{ if .DidError }}
            <p style="color: red;">Sorry, that password isn't correct.</p>
        {{ end }}

        <label for="password">Type your password here: </label><input type="password" name="password"/>

        <input type="submit" />
    </form>
</div>
{{ end }}
