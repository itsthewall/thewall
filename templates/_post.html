{{ define "_post" }}

<div class="post">
    <div class="post-header">
        <h2>{{ .Title }}</h2>
        <span class="whitespace"></span>
        <h3>{{ .ByUser }} - {{ Format (LocalTime .Time) "3:04 pm"}}</h3>
        <a href="/post?id={{.ID}}" class="post-id" id="post-{{.ID}}">#{{.ID}}</a>
    </div>

    <div class="post-body">{{ .HTMLBody }}</div>
</div>

<div class="horizontal-small-line"></div>
{{ end }}
