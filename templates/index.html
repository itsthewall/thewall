{{ define "content" }}

{{ range .Blocks }}
<div class="block">
    <div class="block-header">
        <h2>Block: {{ .ID }}</h2>
        <h3>{{ (LocalTime .Time) "Mon Jan 2 2006" }}</h3>
    </div>

    <div class="horizontal-bar"></div>

    {{ range .Posts }}
        {{ template "_post" . }}
    {{ end }}
</div>
{{ end }}

{{ end }}
