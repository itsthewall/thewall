{{ define "content" }}

<div class="header">
    <h1>The Wall</h1>
    <a href="what">What is this?</a>
    <span class="whitespace"></span>
    <a href="how">How do I post?</a>
    <div class="next-block">Queued for next block: #</div>
</div>
{{ range .Blocks }}
<div class="block">
    <div class="block-header">
        <h2>Day: {{ .ID }}</h2>
        <h3>12/5/2000</h3>
    </div>

    <div class="horizontal-bar"></div>

    {{ range .Posts }}
    <div class="post">
        <div class="post-header">
            <h2>{{ .Title }}</h2>
            <span class="whitespace"></span>
            <h3>Tobias - 3:30pm</h3>
            <a href="/post/{{.ID}}" class="post-id" id="post-{{.ID}}">#{{.ID}}</a>
        </div>

        <p>{{ .Body }}</p>
    </div>
    <div class="horizontal-small-line"></div>
    {{ end }}
</div>
{{ end }}

{{ end }}
