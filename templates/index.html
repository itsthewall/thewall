{{ define "content" }}
<h1>Hello, world!</h1>

<p>this is a description</p>

{{ range .Blocks }}
    <div class="block">
        <h1>{{ .Title }}</h1>

        {{ range .Posts }}
            <div class="post">
                <h2>{{ .Title }}</h2>

                <p>{{ .Body }}</p>
            </div>
        {{ end }}
    </div>
{{ end }}

{{ end }}
